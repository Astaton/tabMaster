<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>TabMaster Manage Groups</title>
    <link rel="stylesheet" href="manage.css" />
  </head>
  <body>
    <!-- Modal Start -->
    <div id="confirmDeleteModal" class="modal">
      <div class="confirmationContainer">
        <p class="modalText">
          Are you sure you want to delete the '<span id="groupName"></span>'
          group?
        </p>
        <div class="confirmBtnsContainer">
          <button id="confirmDelete">Confirm</button>
          <button id="cancelDelete">Cancel</button>
        </div>
      </div>
    </div>
    <!-- Modal End -->
    <div class="contentContainer">
      <h2 class="headerText">These are your saved groups</h2>
      <ul id="groupsList"></ul>
    </div>
    <script src="manage.js"></script>
  </body>
</html>
